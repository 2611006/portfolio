{% extends "base.html" %}

{% block content %}
<section class="projects">
    <h2>My Projects</h2>
    <div class="projects-container">
        {% for project in projects %}
        <div class="project-card">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <span>Tech: {{ project.tech }}</span>
            <a href="{{ project.link }}" target="_blank">View Project</a>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
